<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Mathematics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 50%;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: darkgreen;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            white-space: pre-line;
            text-align: left;
        }
        .step {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid green;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tricky Mathematics</h1>
    <p>Enter two numbers:</p>
    <input type="number" id="num1" placeholder="Num 1">
     = 
    <input type="number" id="num2" placeholder="Num 2">
    <br>
    <button onclick="proveTrick()">Show Proof</button>
    <div class="output" id="output"></div>
</div>

<script>
function proveTrick() {
    let num1 = parseInt(document.getElementById("num1").value);
    let num2 = parseInt(document.getElementById("num2").value);
    
    if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("output").innerHTML = "<div class='step'>Please enter valid numbers!</div>";
        return;
    }

    let factor = 5; // Common multiplier

    let steps = [
        `Step 1: 0 = 0`,
        `Step 2: (${num1 * factor} - ${num1 * factor}) = (${num2 * factor} - ${num2 * factor})`,
        `Step 3: ${factor} * ${num1} - ${factor} * ${num1} = ${factor} * ${num2} - ${factor} * ${num2}`,
        `Step 4: ${num1}(${factor} * ${factor}) = ${num2}(${factor} * ${factor})`,
        `Step 5: Strike (${factor} * ${factor}) from both sides`,
        `Step 6: ${num1} = ${num2} ðŸŽ‰\nHence proved: LHS = RHS ðŸš€`
    ];

    let outputDiv = document.getElementById("output");
    outputDiv.innerHTML = ""; // Clear previous results

    // Display each step in a new div
    steps.forEach(step => {
        let div = document.createElement("div");
        div.classList.add("step");
        div.innerText = step;
        outputDiv.appendChild(div);
    });
}
</script>

</body>
</html>
